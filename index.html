        </div>
        <nav>

                <li><a href="#contact">CONTATO</a></li>
            </ul>
        </nav>

    <section id="robots">

        <div class="images">

                <div class="retangulo">
                    <img src="./img/adam-lukomski-ja9VHwgcABo-unsplash.jpg" alt="robot photo">

                <div class="retangulo">
                    <img src="./img/pat-krupa-vW-rB_wSoSg-unsplash.jpg" alt="robot photo">

            </div>

                <div class="quadrado">

                </div>
                <div class="quadrado">

    <section id="about">
        <div>
            <h2>About us</h2>
        </div>

    </section>

    <section id="contact">
        <div>
            <h2>Contact</h2>
        </div>

    </section>

    <footer class="rodape">
        <p>Desenvolvido por Caducoder</p>
    </footer>
